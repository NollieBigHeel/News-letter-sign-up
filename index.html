<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>

  <main>
    <article class="enter-email-article">
      <section class="left-section">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          
          <li>Products discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <label for="email">Email address<Address></Address></label>
        <input type="email" name="email" id="email" placeholder="email@company.com"><br>
        <button href="#" type="button">Subscribe to monthly newsletter</button>
      </section>
      <section>
        <img src="/assets/images/illustration-sign-up-desktop.svg">
      </section>
    </article>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
